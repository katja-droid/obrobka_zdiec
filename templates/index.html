<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/upload/" enctype="multipart/form-data" method="post">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    {% if processed_image %}
    <h2>Processed Image:</h2>
    <img src="{{ processed_image }}" alt="Processed Image" style="max-width: 100%;">
    {% endif %}

    {% if profiling_chart %}
    <h2>Profiling Chart:</h2>
    <img src="{{ profiling_chart }}" alt="Profiling Chart" style="max-width: 100%;">
    {% endif %}
</body>
</html>
